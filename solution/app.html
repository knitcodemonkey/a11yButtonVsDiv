<html>

<head>
    <title>A11y Button Vs Div</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
    <div id="clickableElements">
        <button value="Button" class="btn" onclick="toggleDiv()">Button</button>

        <div class="clickableDiv" role="button" tabIndex="0">Div</div>
    </div>

    <div id="showme" class="content">
        It takes a lot more code to make a div clickable and accessible than it does to just remove the background and border on
        a button.
    </div>

</body>
<script type="text/javascript" src="app.js"></script>

</html>
